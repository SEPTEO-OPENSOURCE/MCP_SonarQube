[pytest]
# Configuration pytest pour SonarQube MCP

# Répertoires des tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Marqueurs personnalisés
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Filtres de warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*




